{% set name = "xsarsea" %}
{% set version = "1.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xsarsea-{{ version }}.tar.gz
  sha256: 020ff3f0cb6da81847a4bda8eed5ebb11949c66dfbeb7e3c1e0073379750fcee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=7
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - opencv
    - importlib-resources
    - fsspec
    - aiohttp
    - numba
    - scipy
    - pyyaml
    - typer
    - netcdf4
    - matplotlib-base
    - xrft
    - h5netcdf

test:
  imports:
    - xsarsea
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/umr-lops/xsarsea
  summary: cmod, detrend, and others sar processing tools over ocean
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agrouaze
    - vincelhx
    - Skealz
